<!-- Slider and product offers -->
<div class="container-fluid px-0">
  <!-- Image Slider Starts -->
  <ngb-carousel>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="assets/img/slider/slide01.png" class="d-block w-100" height="500" alt="slide image 01">
      </div>
    </ng-template>

    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="assets/img/slider/slide02.png" class="d-block w-100" height="500" alt="slide image 01">
      </div>
    </ng-template>
  </ngb-carousel>
  <!-- Image Slider Ends -->

  <!-- Product Offerts -->
  <div class="container mb-5" style="margin-top: -200px;">
    <!-- Prouct Row Starts -->
    <div class="row">
      <ng-container *ngFor="let product of products">
        <div class="col-lg-3 mt-md-4 mt-0">
          <div class="card my-2 my-lg-0">
            <div class="card-body d-flex justify-content-center">
              <a href="#"><img src="assets/img/product_images/product02.png" alt="product image 01" class="img-fluid"></a>
            </div>
            <div class="card-footer bg-transparent py-0">
              <div class="row my-1">
                <div class="col-md-6">
                  <p class="font-weight-bold text-danger">
                    <i class="fas fa-rupee-sign"></i> {{ product.price | currency }}
                  </p>
                  <p>
                    {{ product.name }}
                  </p>
                </div>
                <div class="col-md-6">
                  <a [routerLink]="['/product',product.id]" class="btn btn-success btn-sm btn-block">Comprar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <!-- Prouct Row Ends -->
  </div>
  <!-- Product Offerts -->
</div>
<!-- Slider and product offers -->
